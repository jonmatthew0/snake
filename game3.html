<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: monospace;
            color: white;
        }

        canvas {
            border: 1px solid white;
            background-color: #111;
        }

        #scoreboard {
            margin: 10px;
            font-size: 12px;
        }

        #restart {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="scoreboard">Score: 0</div>
    <canvas id="snakeGame" width="200" height="200"></canvas>
    <div id="restart">Press R to restart</div>

    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');

        const gridSize = 10;       // size ng bawat cell sa grid (pixels)
        const gridCount = 20;      // 20x20 grid (300/15 = 20)

        // Directions para sa snake movement
        const DIRECTIONS = {
            LEFT: { x: -1, y: 0 },
            UP: { x: 0, y: -1 },
            RIGHT: { x: 1, y: 0 },
            DOWN: { x: 0, y: 1 }
        };

        let snake = [
            { x: 10, y: 10 },
            { x: 9, y: 10 },
            { x: 8, y: 10 }
        ]; // initial position ng snake (3 cells)

        let currentDirection = DIRECTIONS.RIGHT; // initial direction
        let nextDirection = currentDirection;   // para sa smooth direction change

        let food = {};  // food position (x,y)
        let score = 0;
        let gameOver = false;

        // Place food randomly on grid but not on snake
        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
            food = newFood;
        }

        // Draw everything on canvas
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = 'white';
            snake.forEach(part => {
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
            });

            // Draw food 
            ctx.fillStyle = 'white';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);

            // Draw Game Over
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.globalAlpha = 0.9;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red';
                ctx.font = '20px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
            }

        }

        // Update snake's position & game logic
        function update() {
            if (gameOver) return;

            currentDirection = nextDirection;

            // Calculate new head position
            const head = { x: snake[0].x + currentDirection.x, y: snake[0].y + currentDirection.y };

            // Check wall collision
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(part => part.x === head.x && part.y === head.y)) {
                endGame();
                return;
            }

            // Add new head to snake
            snake.unshift(head);

            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('scoreboard').textContent = `Score: ${score}`;
                placeFood();  // place new food
            } else {
                snake.pop();
            }
        }

        // Handle game over state
        function endGame() {
            gameOver = true;
        }

        // Game loop (draw + update)
        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                setTimeout(gameLoop, 100);  // control speed here (100ms per frame)
            }
        }

        // Listen for key presses to control snake
        document.addEventListener('keydown', (e) => {
            if (gameOver && (e.key === 'r' || e.key === 'R')) {
                restartGame();
                return;
            }

            switch (e.key) {
                case 'ArrowLeft':
                    if (currentDirection !== DIRECTIONS.RIGHT) nextDirection = DIRECTIONS.LEFT;
                    break;
                case 'ArrowUp':
                    if (currentDirection !== DIRECTIONS.DOWN) nextDirection = DIRECTIONS.UP;
                    break;
                case 'ArrowRight':
                    if (currentDirection !== DIRECTIONS.LEFT) nextDirection = DIRECTIONS.RIGHT;
                    break;
                case 'ArrowDown':
                    if (currentDirection !== DIRECTIONS.UP) nextDirection = DIRECTIONS.DOWN;
                    break;
            }
        });

        // Reset everything to start a new game
        function restartGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            currentDirection = DIRECTIONS.RIGHT;
            nextDirection = currentDirection;
            score = 0;
            document.getElementById('scoreboard').textContent = `Score: ${score}`;
            gameOver = false;
            placeFood();
            gameLoop();
        }

        // Start the game on page load
        placeFood();
        gameLoop();
    </script>
</body>

</html>
